    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
        <input type="text" class="formtextbox" name="emailid" placeholder="emailid" formControlName="emailid">

        <input type="password" class="formtextbox" name="password" placeholder="password" formControlName="password">

        <br>
        <input type="submit" class="formtextbox" value="login">

</div>

    Email entered is : {{emailid}}
