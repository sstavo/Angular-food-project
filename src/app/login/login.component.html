<div class="container">
    <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
        <input type="text" name="emailid" placeholder="email" ngModel class="form-control">
        <br />
        <input type="password" name="password" placeholder="password" ngModel class="form-control">
        <br />
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
</div>
